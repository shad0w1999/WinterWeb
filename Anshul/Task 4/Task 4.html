<html>
<head>
<link rel="stylesheet" type="text/css" href="Task 4.css">
<title> Task 4 </title>
</head>
<body>

<fieldset>
<form>
<h1>Technical Workshop Event Registration</h1>
<h3><b> Name:</h3><b><br>
<input type="text" name="name"><br><br>

<h3><b>Date of Birth:</h3><b><br>
<input type="date" name="date" min="2016-12-22"><br><br>

<h3><b>Sex:</h3><b><br>
<div class="container">
<label class="radio inline">
<input type="radio" name="gender" value="male">
<span>Male</span>
</label>
<label class="radio inline">
<input type="radio" name="gender" value="female">
<span>Female</span>
</label>
<label class="radio inline">
<input type="radio" name="gender" value="other">
<span>Others</span>
</label>
</div>
<br><br>


<h3><b>Landline:</h3><b><br>
<input type="number" name="quantity" min="0" max="9"><br><br>

<h3><b>Mobile:</h3><b><br>
<input type="number" name="quantity" min="0" max="9"><br><br>

<h3><b>Address:</h3><b><br>
<textarea name="message" rows="4" cols="20">
</textarea><br><br>

<h3><b>E-mail:</h3><b><br>
<input type="email" name="email"><br><br>


<h3><b>What days will you attend:</h3><b><br>
<div class="chkb">
<label class="checkbox inline">
<input type="checkbox" name="Day 1">
<span>Day 1</span>
</label>
<label class="checkbox inline">
<input type="checkbox" name="Day 2">
<span>Day 2</span>
</label>
<label class="checkbox inline">
<input type="checkbox" name="Day 3">
<span>Day 3</span>
</label>
</div>

<br><br><br>

<h3><b>Background:</h3><b><br>
<select name="background">
<h4><option value="Engineering"><h4>Engineering</option></h4>
<h4><option value="Management"><h4>Management</option></h4>
<h4><option value="Science"><h4>Science</option></h4>
<h4><option value="Art">Art</option></h4>
<h4><option value="Law">Law</option></h4>
</select><br><br>

<h3><b>Profession:</h3><b><br>
<input type="text" name="profession"><br><br>


<h3><b>Suggestions:</h3><b><br>
<textarea name="message" rows="7" cols="40">
</textarea><br><br>


<h4><input type="submit" value="Submit" align="center"></h4><br><br>
</form>
</fieldset>

</body>
</html>
