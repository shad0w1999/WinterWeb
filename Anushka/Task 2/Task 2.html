<style>
body
{
	margin:0;
	padding:0;
}
div
{
	height: 100vh;
	width: calc(100vw/7);
	display: inline-block;
	margin-left: -7px;
}

div:hover
{
	opacity:0.5;
}
div.violet
{
	background-color: violet;
}

div.indigo
{
	background-color: indigo;
}
div.blue
{
	background-color: blue;
}
div.green
{
	background-color: green;
}
div.yellow
{
	background-color: yellow;
}
div.orange
{
	background-color: orange;
}
div.red
{
	background-color: red;
}
</style>


<html>
<body>
	<div class="violet">
	</div>
	<div class="indigo">
	</div>
	<div class="blue">
	</div>
	<div class="green">
	</div>
	<div class="yellow">
	</div>
	<div class="orange">
	</div>
	<div class="red">
	</div>
</body>
</html>
