<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="iecse.ico" />
    <link rel= "stylesheet" type= "text/css" href= "Task6.css"/>
    <title>Task 6</title>
    <script>
    $(document).ready(function() {
    	$("#hide").click(function() {
    		$("#square").hide(1000);
    	});
    	$("p").click(function() {
    		$(this).hide(1000);
    	});
    	$("#move").click(function() {
    		$("#circle").animate({left: '100px'}).animate({top: '100px'}).animate({left: '0'}).animate({top: '0'});
    	});
    	$("#click").click(function() {
    		$("#counter").text(parseInt($("#counter").text()) + 1);
    	});
    });
    </script>
  </head>
  <body>
    <div id="square"></div>
    <button id="hide">Hide</button>
    <p>	p1</p> <br>
    <p>p2</p><br>
    <p>p3</p><br>
    <p>	p4</p><br>
    <p>p5</p><br>
    <button id="move">Move</button>
    <div id="circle"></div>
    <hr />
    <div id="click">Click Me</div>
    Number of clicks: <div id="counter">0</div>
  </body>
</html>
