<!DOCTYPE html>
<html>
<head>
	<title>Shopping Calculator</title>
	<style type="text/css">
		.items span{
			display: block;
			padding-bottom: 30px;
		}
		body {
			margin-left: 15%;
			margin-top : 5%;
		}
		h1{
			margin-left: -5%;
		}
	</style>
</head>
<body>
	<h1>Shopping List</h1>
	<div class="items">
		<span> <input type="checkbox" id="Item1" value="5">	Apples  -  5 Rs </span>
		<span> <input type="checkbox" id="Item2" value="6"> Fruit  - 6 Rs</span>
		<span> <input type="checkbox" id="Item3" value="7"> Bananas - 7 Rs</span>
		<span> <input type="checkbox" id="Item4" value="9"> Vegetables - 9 Rs</span>
		<span> <input type="checkbox" id="Item5" value="10"> Meat - 10 Rs</span>
	</div>
	Total : <textarea id="answer"></textarea> <br> <br> <br> <br>

	<button onclick="calc()">Calculate</button>
	
	<button onclick="reset()">Reset</button>
	
	<script type="text/javascript">
		function calc() {
			var ans=0,i;
			document.getElementById('answer').innerHTML = 0;
			for(i=1;i<=5;i++) {
				//document.getElementsByTagName('body').innerHTML += 'Item'+i;
				var x = document.getElementById('Item'+i).checked;
				if(x==true)
					ans += Number(document.getElementById('Item'+i).value);
			}
			document.getElementById('answer').innerHTML = ans;
		}

		function reset(){
			document.getElementById('answer').innerHTML = null;
			for(i=1;i<=5;i++) {
				//document.getElementsByTagName('body').innerHTML += 'Item'+i;
				document.getElementById('Item'+i).checked = false;
				//if(x==true)
				//	ans++;
			}
		}
	</script>
</body>
</html>
